                <!-- 第二行 -->

                    <td class="border border-black border-l-0 p-0.5 text-center w-1/2 ">
                        <div class="flex items-center justify-between  text-sm">
                            <span>生菜</span>
                            <div class="flex items-center space-x-3 px-1">
                                <img class="w-5 pacity-100 hover:opacity-50 transition" src="./img/minus.png" alt="減號圖示">

                <!-- 第三行 -->
                <tr class=" h-4">
                    <td class="border border-black border-l-0  p-0.5 text-center w-1/2 ">
                        <div class="flex items-center justify-between text-sm">

            <!-----儲存&取消+取消提示----->
            <div class="w-full flex items-center justify-center space-x-4 pt-2">
                <!-- 取消按鈕 -->
                <button onclick="showCancelModal()">
                    <div class="w-40 h-[40px] flex items-center justify-center bg-zinc-200 rounded-[12px] shadow-lg ">
                        <p class="text-black text-lg font-black">取消</p>
                    </div>
                </button>
                <!-- 儲存按鈕 -->
                <a href="./06掃描會員.html">
                    <div class="w-40 h-[40px] flex items-center justify-center bg-zinc-400 rounded-[12px] shadow-lg ">
                        <p class="text-black text-lg font-black">儲存</p>
                    </div>
                </a>
            </div>
            
            <!-- 取消提示 Modal -->
            <div id="cancelModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-3xl">
                <div class="bg-white rounded-lg w-80 p-6 shadow-lg">
                    <p class="text-center text-lg font-semibold mb-4">是否確定取消？</p>
                    <div class="flex justify-around">
                        <button onclick="hideCancelModal()" class="w-20 flex items-center justify-center bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
                            否
                        </button>
                        <a href="./04點餐畫面2.html" class="w-20 flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                            是
                        </a>
                    </div>
                </div>
            </div>
            
            <script>
                // 顯示取消提示 Modal
                function showCancelModal() {
                    document.getElementById("cancelModal").classList.remove("hidden");
                }
            
                // 隱藏取消提示 Modal
                function hideCancelModal() {
                    document.getElementById("cancelModal").classList.add("hidden");
                }
            </script>
