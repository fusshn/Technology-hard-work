<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-謝謝</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        p {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-white">
        <div class="w-[375px] h-screen flex flex-col items-center justify-center bg-white bg-contain relative">
            <!-- Nav Section -->
            <nav class="w-full absolute top-0">
                <a href="./01-起始畫面.html" class="w-full h-[68px] flex items-center justify-center border-b-[1px] border-[#D9D9D9]">
                    <img class="w-[68px]" src="./img/logo.png" alt="logo">
                </a>
            </nav>
    
            <!-- Main Section -->
            <main class="flex flex-col items-center justify-center gap-4 h-full">
                <p class="text-center text-black-500 text-2xl font-black">謝謝</p>
                <!-- 取餐編號 -->
                <div class="text-center">
                    <p class="text-lg font-medium text-black">您的取餐編號是：</p>
                    <p id="order-number" class="text-4xl font-bold text-[#FCC305]"></p>
                </div>
            </main>
        </div>
    </div>


    <script>
        // 隨機生成四位數字
        function generateRandomNumber() {
            return Math.floor(1000 + Math.random() * 9000); // 生成範圍為 1000-9999 的隨機數字
        }

        // 在 DOM 加載完成後插入數字
        document.addEventListener("DOMContentLoaded", function () {
            const orderNumberElement = document.getElementById("order-number");
            orderNumberElement.textContent = generateRandomNumber();
        });
    </script>
</body>

</html>
