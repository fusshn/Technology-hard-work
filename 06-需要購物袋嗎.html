<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請問需要購物袋嗎</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="box-border bg-white">
        <div class=" w-[375px] h-screen flex flex-col items-center justify-start bg-white bg-contain relative "
            style="margin:0 auto;">
            <!-- logo -->
            <div class="w-full h-[68px] flex items-center justify-center border-b-[1px] border-[#D9D9D9]">
                <img class="w-[68px]" src="./img/logo .png" alt="">
            </div>
            <img class="absolute top-[78px] left-[10px] w-[56px] " src="./img/叉叉按鈕.png" alt="叉叉按鈕">
            <!-- 標題文字 -->
            <div class="w-full h-[94px] p-16">
                <p class="text-center text-black-500 text-2xl font-black ">請問需要購物袋嗎</p>
            </div>
            <!-- 卡片區 -->
            <div class="h-[100%] flex justify-center ">

                <div class="w-[264px] h-min flex flex-wrap gap-4">
                    <!-- 第一張卡 -->
                    <div
                        class="w-[124px] h-[152px] bg-white rounded-[20px] flex flex-col items-center shadow-[0_0px_4px_0_rgba(0,0,0,0.25)] gap-y-2 p-3">
                        <img class="w-[100px] " src="./img/購物袋黑.png" alt="">
                        <div class="text-center px-2 ">
                            <p class="text-xs font-bold truncate" style="font-family: 'Inter', sans-serif;">百分百購物袋(黑)
                            </p>
                            <p class="text-[8px] font-medium" style="font-family: 'Inter', sans-serif;">$49</p>
                        </div>
                    </div>
                    <!-- 第二張卡 -->
                    <div
                        class="w-[124px] h-[152px] bg-white rounded-[20px] flex flex-col items-center shadow-[0_0px_4px_0_rgba(0,0,0,0.25)] gap-y-2 p-3">
                        <img class="h-[100px]" src="./img/購物袋紅.png" alt="">
                        <div class="text-center px-2">
                            <p class="text-xs font-bold truncate" style="font-family: 'Inter', sans-serif;">百分百購物袋(黑)
                            </p>
                            <p class="text-[8px] font-medium" style="font-family: 'Inter', sans-serif;">$49</p>
                        </div>
                    </div>
                    <!-- 第三張卡 -->
                    <div
                        class="w-[124px] h-[152px] bg-white rounded-[20px] flex flex-col items-center shadow-[0_0px_4px_0_rgba(0,0,0,0.25)] gap-y-2 p-3">
                        <img class="w-[100px]" src="./img/購物袋.png" alt="">
                        <div class="text-center px-2">
                            <p class="text-xs font-bold truncate" style="font-family: 'Inter', sans-serif;">塑膠袋</p>
                            <p class="text-[8px] font-medium" style="font-family: 'Inter', sans-serif;">$2</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full h-[94px] flex items-center justify-center p-4">
                <div class="w-[264px] h-[39px] bg-[rgb(252,195,5)] rounded-[10px] flex items-center justify-center">
                    <p class="text-base text-2xl font-black">不需要,謝謝!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
